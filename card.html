<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>父親節快樂</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #dad4ec, #dad4ec, #f3e7e9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 400px;
            height: 300px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .card::before {
            content: "👔";
            position: absolute;
            font-size: 100px;
            top: -30px;
            left: -20px;
            opacity: 0.1;
            transform: rotate(-20deg);
        }

        .card::after {
            content: "❤️";
            position: absolute;
            font-size: 80px;
            bottom: -20px;
            right: -20px;
            opacity: 0.1;
            transform: rotate(10deg);
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #34495e;
            font-size: 18px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            font-weight: bold;
            color: #e67e22;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>父親節快樂！</h1>
        <p>
            親愛的爸爸，謝謝你一直以來的付出與支持。<br />
            無論多忙碌，你總是默默守護著我們。<br />
            今天是你的日子，請好好享受這份祝福 💖
        </p>
        <div class="footer">我永遠愛你！</div>
    </div>
</body>

</html>
